<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuários</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <table>
    <thead>
      <th>E-mail</th>
      <th>Senha</th>
      <th>Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let torcedor of torcedores">
        <td>{{torcedor.email}}</td>
        <td>{{torcedor.password}}</td>
        <td>
          <a href="#" (click)="delete(torcedor.key)">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
